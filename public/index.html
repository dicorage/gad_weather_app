<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>WeatherPo App</title>
</head>
<body>
    <main class="pd_20">
        <div class="search_box">
            <form id="search_form">
                <input type="text" name="search" placeholder="Search for City or State" id="search">
            </form>
        </div>
        <section class="main_summary flex_space_between small_screen_block weather_section" id="main_summary">
            
        </section>
        <section class="other_forecast weather_section" id="other_details">
            <h2>Weather Today in Abuja</h2>
            <div class="other_weather_items">
                <div class="feels-like">Feels like</div>
                <div class="temprature">27<sup>o</sup></div>
                <div class="weather_list">
                    <ul class="weather-left">
                        <li><span>High/Low</span><span>--/22°</span></li>
                        <li><span>Humidity</span><span>88%</span></li>
                        <li><span>Pressure</span><span>1011.9 mb</span></li>
                        <li><span>Visibility</span><span>9.66 km</span></li>
                    </ul>
                    <ul class="weather-left">
                        <li><span>Wind</span><span>8 km/h</span></li>
                        <li><span>Dew Point</span><span>23°</span></li>
                        <li><span>UV Index</span><span>0 of 10</span></li>
                        <li><span>Moon Phase</span><span>Waning Crescent</span></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="fontawesome/js/all.min.js"></script>
    <script type="text/javascript" src="weather.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
